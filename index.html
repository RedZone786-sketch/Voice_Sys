<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Voice Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 200px;
      background: #161b22;
      color: white;
      border: 1px solid #30363d;
    }
    button {
      cursor: pointer;
      background: #2ea043;
      color: white;
    }
    #micStatus.active {
      color: lime;
      font-weight: bold;
    }
    #micStatus.error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¤ Voice Chat Room</h2>
  <input type="text" id="roomInput" placeholder="Room ID" />
  <br />
  <button onclick="createMicRoom()">Create Room</button>
  <button onclick="joinMicRoom()">Join Room</button>
  <br />
  <button onclick="toggleMute()" id="muteBtn">ðŸ”‡ Mute</button>
  <p id="micStatus">Mic: Inactive</p>

  <audio id="remoteAudio" autoplay playsinline></audio>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAa4PBgmsvy7ffmAEWV4ZtFPI5KpWKsSBk",
      authDomain: "bgmi-turnament-c8007.firebaseapp.com",
      databaseURL: "https://bgmi-turnament-c8007-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "bgmi-turnament-c8007",
      storageBucket: "bgmi-turnament-c8007.appspot.com",
      messagingSenderId: "136711794362",
      appId: "1:136711794362:web:bc9c719846a97449fa5c83"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const micStatus = document.getElementById("micStatus");
    const remoteAudio = document.getElementById("remoteAudio");
    const remoteStream = new MediaStream();
    remoteAudio.srcObject = remoteStream;

    let localStream, peerConnection;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };
    const constraints = { audio: true, video: false };
    let isMuted = false;
    let roomId;

    function toggleMute() {
      if (!localStream) return;
      isMuted = !isMuted;
      localStream.getAudioTracks()[0].enabled = !isMuted;
      document.getElementById("muteBtn").textContent = isMuted ? "ðŸ”Š Unmute" : "ðŸ”‡ Mute";
    }

    async function createMicRoom() {
      roomId = document.getElementById("roomInput").value.trim();
      if (!roomId) return alert("Enter Room ID");
      try {
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        peerConnection.ontrack = e => remoteStream.addTrack(e.track);

        const roomRef = db.ref(`micRooms/${roomId}`);
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        await roomRef.set({ offer });

        peerConnection.onicecandidate = e => {
          if (e.candidate) {
            db.ref(`micRooms/${roomId}/candidates`).push(e.candidate.toJSON());
          }
        };

        roomRef.on("value", async snap => {
          const data = snap.val();
          if (data?.answer && !peerConnection.currentRemoteDescription) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        });

        db.ref(`micRooms/${roomId}/candidates`).on("child_added", async snap => {
          const candidate = new RTCIceCandidate(snap.val());
          await peerConnection.addIceCandidate(candidate);
        });

        micStatus.textContent = "Mic: Active";
        micStatus.className = "active";
      } catch (e) {
        micStatus.textContent = "Mic: Error";
        micStatus.className = "error";
        console.error(e);
      }
    }

    async function joinMicRoom() {
      roomId = document.getElementById("roomInput").value.trim();
      if (!roomId) return alert("Enter Room ID");
      try {
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        peerConnection.ontrack = e => remoteStream.addTrack(e.track);

        const roomRef = db.ref(`micRooms/${roomId}`);
        const snap = await roomRef.get();
        const offer = snap.val().offer;
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        await roomRef.update({ answer });

        peerConnection.onicecandidate = e => {
          if (e.candidate) {
            db.ref(`micRooms/${roomId}/candidates`).push(e.candidate.toJSON());
          }
        };

        db.ref(`micRooms/${roomId}/candidates`).on("child_added", async snap => {
          const candidate = new RTCIceCandidate(snap.val());
          await peerConnection.addIceCandidate(candidate);
        });

        micStatus.textContent = "Mic: Active";
        micStatus.className = "active";
      } catch (e) {
        micStatus.textContent = "Mic: Error";
        micStatus.className = "error";
        console.error(e);
      }
    }

    window.addEventListener("beforeunload", () => {
      if (localStream) localStream.getTracks().forEach(track => track.stop());
      if (roomId) db.ref(`micRooms/${roomId}`).remove();
    });
  </script>
</body>
</html>
